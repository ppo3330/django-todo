{% extends 'base.html' %}

{% block content %}
<h2>할 일 수정</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ task.title }}" required>
    <input type="date" name="deadline" value="{{ task.deadline|date:'Y-m-d' }}">

    <a href="{% url 'task_list' %}" class="btn-cancle">취소</a>
    <button type="submit" class="btn-plus">완료</button>
    
</form>
{% endblock %}
